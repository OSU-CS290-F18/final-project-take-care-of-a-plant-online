<!DOCTYPE HTML>
<html>

<head>
    <meta chaset="utf-8">
    <title>Virtual Plant</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.js"></script>
    <script src="plantTemplate.js"></script>
    <script src="index.js" charset="utf-8" defer></script>


    <!-- This is where the css includes will go -->
</head>

<body>
    <header>
        <div class="header-image">
            <img src="https://www.misskatecuttables.com/uploads/shopping_cart/10912/large_cute-sunflower3.png" alt="Sunflower">
        </div>
        <div class="site-title">Virtual Plant</div>
        <!-- this could be dynamic in a handlebar -->
    </header>
    <main class=content>

        <aside class="menu">
            <div class="nav-bar">
                <a href="#" class="plant-title">Plant 1</a>
                <!-- <a href="#" class="plant-title">Plant 2</a>
                <a href="#" class="plant-title">Plant 3</a> -->
                <button id="add-plant">Add Plant</button>
                <!-- we can mess around with the css later this is just a general idea -->
            </div>
            <div id="modal-backdrop" class="hidden"></div>
            <div id="add-plant-modal" class="hidden">
                <div class="modal">
                    <div class="modal-header">
                        <h3>Add A New Plant</h3>
                        <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-element">
                            <label for="flower-name-input">Name</label>
                            <input id="flower-name-input" type="text">
                        </div>
                        <div class="modal-element">
                            <label for="flower-photo-input">Photo URL</label>
                            <input id="flower-photo-input" type="text">
                        </div>
                        <div class="modal-element">
                            <label for="flower-about-input">About Me</label>
                            <input id="flower-about-input" type="text">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
                        <button type="button" id="modal-accept" class="action-button">Create Post</button>
                    </div>
                </div>
            </div>
        </aside>

        <section id="plants">
            <div class="plant-and-button">
                <div class="plant-image">
                    <img src="Plant_for_Final_Project.jpg" alt="Flower">
                    <!-- "https://vignette.wikia.nocookie.net/villains/images/4/43/Flowey_the_Flower.jpg/revision/latest?cb=20160129183256 -->
                </div>

                <section class="tool-buttons">
                    <div class=button>
                        <div class="button-contents">
                            <button class="water">Water</button>
                        </div>
                    </div>

                    <div class=button>
                        <div class="button-contents">
                            <button class="fertilize">Fertilize</button>
                        </div>
                    </div>

                    <div class=button>
                        <div class="button-contents">
                            <button class="sunlight">Sunlight</button>
                        </div>
                    </div>

                    <div class=button>
                        <div class="button-contents">
                            <button class="rename">Rename</button>
                        </div>
                    </div>

                    <div class=button>
                        <div class="button-contents">
                            <button class="about">About</button>
                        </div>
                        <div class="talk-bubble tri-right round btm-left">
                            <div class="talktext">
                                <p>And now using .round we can smooth the sides down. Also uses .btm-left to show a
                                    triangle at the bottom
                                    flush to the left.</p>
                            </div>
                        </div>
                    </div>

                    <div class=button>
                        <div class="button-contents">
                            <button class="uproot">Uproot</button>
                        </div>
                    </div>
                </section>
            </div>
        </section>


    </main>
</body>

</html>
