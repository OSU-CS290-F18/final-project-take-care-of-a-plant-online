<!DOCTYPE HTML>
<html>
   <head>
       <meta chaset="utf-8">
       <title>Virtual Plant</title>

       <link rel="stylesheet" href="style.css">

       <script src="index.js" charset="utf-8" defer></script>


       <!-- This is where the css includes will go -->
   </head>
   <body>
       <header>
           <div class="header-image">
               <img src="https://www.misskatecuttables.com/uploads/shopping_cart/10912/large_cute-sunflower3.png" alt="Sunflower">
           </div>
           <div class="site-title">Virtual Plant</div>
           <!-- this could be dynamic in a handlebar -->
       </header>
       <main class=content>
            <div>
                <div>Water Progress</div>
                <!--  this can be whether or not the guy waters the flower -->
            </div>
            
            <aside class="menu">
               <div class="nav-bar">
                   <a href="#" class="plant-title">Plant 1</a>
                   <a href="#" class="plant-title">Plant 2</a>
                   <a href="#" class="plant-title">Plant 3</a>
                   <button id="add-plant">Add Plant</button>
                   <!-- we can mess around with the css later this is just a general idea -->
               </div>
            </aside> 

            <!-- <section id="all-plants"> -->
                <div class="plant-and-button">
                    <div class="plant-image">
                        <img src="Plant_for_Final_Project.jpg" alt="Flower">
                        <!-- "https://vignette.wikia.nocookie.net/villains/images/4/43/Flowey_the_Flower.jpg/revision/latest?cb=20160129183256 -->
                    </div>
                
                    <section id="tool-buttons">
                        <div class=button>
                            <div class="button-contents">
                                <button id="water">Water</button>
                            </div>
                        </div>

                        <div class=button>
                            <div class="button-contents">
                                <button id="fertilize">Fertilize</button>
                            </div>
                        </div>

                        <div class=button>
                            <div class="button-contents">
                                <button id="sunlight">Sunlight</button>
                            </div>
                        </div>

                        <div class=button>
                            <div class="button-contents">
                                <button id="rename">Rename</button>
                            </div>
                        </div>

                        <div class=button>
                            <div class="button-contents">
                                <button id="about">About</button>
                            </div>
                        </div>

                        <div class=button>
                            <div class="button-contents">
                                <button id="uproot">Uproot</button>
                            </div>
                        </div>
                    </section>
                </div>
            <!-- </section> -->
            

           
       </main>
   </body>

</html>
